<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>homework12</title>
  <style>
    .image-to-show {
      width: 400px;
      height: 400px;
      transition: opacity 0.5s ease;
      opacity: 0;
    }
    .image-to-show.active {
      opacity: 1;
    }

    .images-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
  </style>
</head>
<body>
<div class="images-wrapper">
  <img src="./img/1.jpg" alt="image of game" class="image-to-show active" />
  <img src="./img/2.jpg" alt="image of game" class="image-to-show" />
  <img src="./img/3.JPG" alt="image of game" class="image-to-show" />
  <img src="./img/4.png" alt="image of game" class="image-to-show" />
</div>

<div id="timer">10.0</div>

<button id="stopButton">Закінчити</button>
<button id="resumeButton">Відновити показ</button>

<script src="script.js"></script>
</body>
</html>
